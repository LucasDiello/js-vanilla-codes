<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtragem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filtragem de Produtos</h1>
        <input type="text" id="search" placeholder="Pesquisar por nome...">
    </header>
    
    <main>
        <div id="checkboxes">
            <label><input type="checkbox" name="categoria" value="eletronicos"> Eletrônicos</label>
            <label><input type="checkbox" name="categoria" value="livros"> Livros</label>
            <label><input type="checkbox" name="categoria" value="roupas"> Roupas</label>
            <label><input type="checkbox" name="categoria" value="brinquedos"> Brinquedos</label>
            <label><input type="checkbox" name="categoria" value="alimentos"> Alimentos</label>
            <button value="eletronicos">Eletrônicos</button>
            <button value="livros">livros</button>
            <button value="roupas">roupas</button>
        </div>

        <div id="produtos" class="produtos-container">
            <!-- Produtos serão renderizados aqui dinamicamente -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
